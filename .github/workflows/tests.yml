name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Debug - List files
      run: |
        ls -la
        echo "---"
        python3 --version
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -e .
    
    - name: Debug - Check installation
      run: |
        python3 -c "import sys; print(sys.path)"
        python3 -c "import krisper; print('krisper imported')" || echo "Failed to import krisper"
    
    - name: Run KRISPER tests with error output
      run: |
        PYTHONPATH=. python3 test_krisper.py || (echo "Test failed with exit code $?"; exit 1)